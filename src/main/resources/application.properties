spring.datasource.url=jdbc:mysql://localhost:3306/docmed?autoReconnect=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:doctor.sql,classpath:patient.sql,classpath:nurse.sql,classpath:hospital.sql,classpath:specialization.sql,classpath:professorSubject.sql,classpath:examPeriod.sql,classpath:exam.sql,classpath:examRegistration.sql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
springdoc.api-docs.path=/api-docs
#http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
server.servlet.context-path=/student-service-be
server.port=8080
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
